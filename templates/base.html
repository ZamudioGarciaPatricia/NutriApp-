<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Kiwi App Base{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    {% block head_extra %}{% endblock %}
</head>

<body class="bg-dark text-white">

    <div>
        <img src="/static/img/banner.jpeg" class="img-fluid w-100" alt="Banner de Kiwi App">
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded-bottom">
        <a class="navbar-brand ms-3" href="/inicio">Menu</a> 
        <button class="navbar-toggler me-3" type="button"
            data-bs-toggle="collapse" data-bs-target="#menuPrincipal" aria-controls="menuPrincipal"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="menuPrincipal">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link active" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/form">Registrate</a></li>
                <li class="nav-item"><a class="nav-link" href="/info">Aprende mas</a></li>
                <li class="nav-item"><a class="nav-link" href="/calculadora">Calculadora</a></li>
                <li class="nav-item"><a class="nav-link" href="/recetas">recetas</a></li>
                <li class="nav-item">
                    <a class="nav-link" href="/acerca">Acerca de...</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div> 

    <div class="mt-5">
        <footer>
            <h3 class="text-center">Gracias por visitarnos &lt;33</h3>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
</body>

</html>
